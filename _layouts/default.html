        <script type="module">
          const mainEl = document.querySelector('main')
          const h2s = [...mainEl.querySelectorAll('h2')]

          // Add ids to headers
          // h2s.forEach(h2 => h2.id = h2.textContent.split('.')[0].toLowerCase().replace(' ','-'))

          // TOC: collect all headers, place into TOC div
          const tocEl = mainEl.appendChild(toc())
          function toc () {
            let tocEl = document.createElement('nav')
            tocEl.className = 'toc'

            document.head.appendChild(document.createElement('style')).innerHTML = `
              .toc {
                position: fixed; top: 1rem; right: 1rem;
                display: flex; flex-direction: column;
                width: 17.28rem;
                font-size: small;
              }
              .toc a {
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
                display: block;
              }
              .toc a.active {
                font-weight: bolder;
              }
            `

            tocEl.append(...h2s.map(h2 => {
              let a = document.createElement('a')
              a.textContent = h2.textContent
              a.href=`#${h2.id}`
              a.title = h2.textContent
              return a
            }))
            return tocEl
          }

          // highlight in-view title
          window.addEventListener('scroll', () => {
            let h2 = h2s.find(h2 => {
              var rect = h2.getBoundingClientRect();
              return rect.top >= 0
            })
            tocEl.querySelectorAll('a').forEach(a => a.classList.remove('active'))
            tocEl.querySelector(`[href="#${h2.id}"]`).classList.add('active')
          })
        </script>
